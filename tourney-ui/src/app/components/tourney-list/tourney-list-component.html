<div>
  <h2>{{name}}</h2>
  <button (click)="refresh()">Refresh</button>
  <div *ngIf="!tourneys || tourneys.length === 0">
    <h3>No tournaments available.</h3>
    <button (click)="goToCreateTourney()">Create Tournament</button>
  </div>
  <ol *ngIf="tourneys.length > 0" style="display: inline-block;">
    <li *ngFor='let tourney of tourneys'>
      <a (click)="goToViewTourney(tourney._id)">{{tourney.name}}</a>
    </li>
  </ol>
</div>
