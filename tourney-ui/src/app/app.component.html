<div>
  <img
    src="./resources/logo.png"
    style="display:inline; vertical-align: middle;">
  <h1
    style="display:inline; vertical-align: middle; text-align: center; margin: auto">
    Tourney
  </h1>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <div *ngIf="!user || !user.authToken">
        <span>Welcome, friend!</span>
        <button
          class="btn btn-primary btn-margin"
          (click)="login()">
          Log In
        </button>
      </div>
      <div *ngIf="user && user.authToken">
        <span>Welcome, {{ user.name }}!</span>
        <button
          class="btn btn-primary btn-margin"
          (click)="logout()">
          Log Out
        </button>
      </div>
    </div>
  </div>
</nav>
</div>
<div *ngIf="user && user.authToken">
  <div>
    <a routerLink="/viewtourneys">View Tournaments</a>
    <a routerLink="/createtourney">Create New Tournament</a>
  </div>
</div>
<router-outlet></router-outlet>
